<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Song Story</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <img src="./assets/DSC Vellore Institute of Technology Light Horizontal-Logo-WHITE.png" alt=""
                class="main-logo">
        </div>
        <section class="section-3">
            <div class="rest rest-3">
                <h1><span>Select</span><span> Keywords</span><span> for the story!</span></h1>
                <div class="word-puke">
                </div>
                <div class="gen-story">
                    <button>Generate Prompt</button>
                    <p>OR</p>
                    <button>Create My Own Prompt</button>
                </div>
            </div>
        </section>
        <section class="section-2">
            <div class="rest rest-2">
                <h1><span>Enter your</span><span> favorite</span><span> Artist</span></h1>
                <input type="text" id="fav-artist" placeholder="Your Favorite Artist">
                <img src="./assets/Bean Eater-1s-220px.gif" alt="" class="loader">
            </div>
        </section>
        <section class="section-1 show-section">
            <div class="rest rest-1">
                <h1><span>Song</span><span> Story</span></h1>
                <p>Create a story out of your favorite lyrics!</p>
                <button>Log in with Spotify</button>
                <p>OR</p>
                <button onclick="ProceedDirectly()">Proceed Directly</button>
            </div>
        </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="./index.js"></script>
</body>


</html>
